services:
  jfrog:
    container_name: jfrog
    build:
      context: .
      dockerfile: Dockerfile.jfrog
    ports:
      - "8081:8081" # Web UI
      - "8082:8082" # Repository Gateway
    volumes:
      - C:/DevOps/JFrog/data:/var/opt/jfrog/artifactory
    networks:
      - devops-net
    restart: unless-stopped

  bitbucket:
    container_name: bitbucket
    build:
      context: .
      dockerfile: Dockerfile.bitbucket
    ports:
      - "7990:7990" # Web UI
      - "7999:7999" # Git SSH
    volumes:
      - C:/DevOps/Bitbucket/data:/var/atlassian/application-data/bitbucket
    networks:
      - devops-net
    restart: unless-stopped

  bamboo:    
    container_name: bamboo
    build:
      context: .
      dockerfile: Dockerfile.bamboo
    ports:
      - "8085:8085" # Web UI
    volumes:
      - C:/DevOps/Bamboo/data:/var/atlassian/application-data/bamboo
    networks:
      - devops-net
    restart: unless-stopped

networks:
  devops-net:
    driver: bridge