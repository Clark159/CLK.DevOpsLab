services:
  bitbucket:
    container_name: bitbucket
    build:
      context: .
      dockerfile: Dockerfile.bitbucket
    ports:
      - "7990:7990"   # Web UI
      - "7999:7999"   # Git SSH
    volumes:
      - C:/DevOps/Bitbucket/data:/var/atlassian/application-data/bitbucket
    networks:
      - devops-net

networks:
  devops-net:
    driver: bridge